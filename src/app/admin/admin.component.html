<h3>Idea:</h3>

<div class="new-idea container">
  <form >
    <div class="form-group">
      <label>Name:</label>
      <br>
      <input #newName class="form-control" type="text" required>
    </div>
    <br>
    <div class="form-group">
      <label>Age:</label>
      <br>
      <input type="number" #newAge class="form-control" required>
    </div>
    <br>
    <div class="form-group">
      <label>Favorite Book of All Time:</label>
      <br>
      <input #newFavorite class="form-control" required>
    </div>
    <br>
    <div class="form-group">
      <label>Prefer to read:</label>
      <br>
      <input #newPreference class="form-control" required>
    </div>
    <br>
    <div class="form-group">
      <label>What should we read next?</label>
      <br>
      <input #newSuggests class="form-control" required>
    </div>
    <br>
    <button class="btn btn-warning" (click)="submitForm(newName.value, newAge.value, newFavorite.value, newPreference.value, newSuggests.value); newName.value=''; newAge.value=''; newFavorite.value=''; newPreference.value=''; newSuggests.value='' ">Add Member</button>
  </form>
</div>

<div>
  <app-members></app-members>
</div>
